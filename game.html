<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>XO Multiplayer</h1>
    <div id="message">Welcome! Create or Join a Room.</div>

    <div class="room-controls">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
    </div>

    <div id="roomInfo" style="margin-top: 10px; font-weight: bold;"></div>

    <div class="board" id="board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset" style="display: none;">Reset Game</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
